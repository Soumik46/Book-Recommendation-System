<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styleLoginPage.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="title"><b> <br>Welcome User</b></div>
        </header>
        <section>
            <div class="content">
                <form action="Login" method="post">
                    <div class="details">
                        <div class="input1">
                            <label for="Enter User ID">
                                <span class="details"><br><b>Enter User ID</b></span>
                            </label>
                            <input type="text" placeholder="Enter User ID" id="Enter User ID" name="userID" required><br>
                        </div>
                        <div class="input1">
                            <label for="Enter Your Password">
                                <span class="details"><b> <br>Enter Your Password</b></span>
                            </label>
                            <input type="password" placeholder="Enter Your Password" id="Enter Your Password" name="pass"
                                required><br>
                        </div>
                        <div class="button">
                            <input type="submit"value="Submit">
                        </div>
                        <div class="Signup">
                        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<a href>Create New Account/Signup</a href>
                        </div>
                    </div>
        </section>

    </div>
    </form>
</body>


</html>
